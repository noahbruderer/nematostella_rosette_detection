# Rosette Quantification Module Configuration
# ==========================================

# --- General Quantification Parameters ---
quantification:
  min_rosette_size: 10
  max_rosette_size: 1000
  normalization_factor: 1000

# --- Time series experiment configuration ---
timeseries_experiments:
  enabled: true
  input_dir: "{global[output_base]}/data/timeseries"
  replicates: ["R1", "R2", "R3"]
  expected_file_patterns:
    segmentation: "_cells.tif"
    rosettes_curated: "_rosettes.tif"

# --- Inhibitor Experiment Configuration ---
inhibitor_experiments:
